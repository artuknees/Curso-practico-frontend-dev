<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        :root {
            --white: #FFFFFF;
            --black: #000000;
            --very-light-pink: #C7C7C7;
            --text-input-field: #F7F7F7;
            --hospital-green: #ACD9B2;
            --sm: 14px;
            --md: 16px;
            --lg: 18px;
        }
        body {
            margin: 0;
            font-family: 'Quicksand', sans-serif;
        }
        .title {
            font-size: var(--lg);
            font-weight: bold;
        }
        .title-container {
            display: flex;
        }
        .title-container img {
            transform: rotate(180deg);
            margin-right: 14px;
        }
        .product-detail {
            width: 360px;
            padding: 24px;
            position: absolute;
            right: 0;
            box-sizing: border-box;
        }
        .primary-button {
            background-color: var(--hospital-green); /* color del boton */
            border-radius: 8px; /* radio del boton */
            border: none; /* sin borde*/
            color: var(--white); /*color del texto */
            width: 100%; /* aseguro que tiene todo el ancho posible - los 300px del form container. */
            cursor: pointer; /* para que aparezca una mano cuando me pongo encima */
            font-size: var(--md); /* tamaÃ±o de letra */
            font-weight: bold; /*mas grueso */
            height: 50px; /*alto del boton*/
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .order {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 16px;
            align-items: center;
            background-color: var(--text-input-field);
            border-radius: 8px;
            margin-bottom: 24px;
            padding: 0 24px 0; /* Padding 0 arriba y abajo */
        }
        .order p:nth-child(1) {
            display: flex; /* Lo hago flex para poner uno arriba del otro */
            flex-direction: column;
        }
        .order p span {
            font-size: var(--md);
            font-weight: bold;
        }
        .order p:nth-child(2) {
            text-align: end;
            font-weight: bold;
        }
        .shopping-cart {
            display: grid;
            grid-template-columns: auto 1fr auto auto; /* Son 3 elementos asique les doy el ancho */
            gap: 16px;
            margin-bottom: 24px;
            align-items: center; /* Los alineo verticalmente */
        }
        .shopping-cart figure {
            margin: 0;
        }
        .shopping-cart figure img {
            width: 70px;
            height: 70px;
            border-radius: 20px;
            object-fit: cover; /* Para que la imagen no se deforme */
        }
        .shopping-cart > img:hover {
            cursor: pointer
        }
        .shopping-cart p:nth-child(2) {
            color: var(--very-light-pink);
        }
        .shopping-cart p:nth-child(3) {
            font-size: var(--md);
            font-weight: bold;
        }

        @media (max-width: 640px) {
            .product-detail {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <aside class="product-detail">
        <div class="title-container">
            <img src="./icons/flechita.svg" alt="arrow">
            <p class="title">Shopping cart</p>
        </div>

        <div class="my-order-content">

            <div class="shopping-cart">
                <figure>
                    <img src="https://images.pexels.com/photos/4805557/pexels-photo-4805557.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="bike">
                </figure>
                <p>Bicicleta</p>
                <p>$ 30.00</p>
                <img src="./icons/icon_close.png" alt="close">
            </div>

            <div class="shopping-cart">
                <figure>
                    <img src="https://images.pexels.com/photos/4805557/pexels-photo-4805557.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="bike">
                </figure>
                <p>Bicicleta</p>
                <p>$ 30.00</p>
                <img src="./icons/icon_close.png" alt="close">

            </div>

            <div class="shopping-cart">
                <figure>
                    <img src="https://images.pexels.com/photos/4805557/pexels-photo-4805557.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="bike">
                </figure>
                <p>Bicicleta</p>
                <p>$ 30.00</p>
                <img src="./icons/icon_close.png" alt="close">

            </div>

            <div class="order">
                <p>
                    <span>Total</span>
                </p>
                <p>$ 560.00</p>

            </div>

            <button class="primary-button">
                Checkout
            </button>

        </div>

    </aside>
</body>
</html>
