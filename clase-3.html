<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        :root {
            --white: #FFFFFF;
            --black: #000000;
            --very-light-pink: #C7C7C7;
            --text-input-field: #F7F7F7;
            --hospital-green: #ACD9B2;
            --sm: 14px;
            --md: 16px;
            --lg: 18px;
        }
        body {
            margin: 0;
            font-family: 'Quicksand', sans-serif;
        }
        .login {
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;
        }
        .form-container {
            display: grid;
            grid-template-rows: auto 1fr auto; /* el espacio vertical usado sera auto, 1fr y auto, para mis 3 filas respectivamente */
            width: 350px; /* el ancho de lo que estoy haciendo */
        }
        .logo {
            width: 200px;
            margin-bottom: 48px;
            justify-self: center;
            display: none; /* para que no aparezca en formato desktop */
        }
        .form {
            display: flex; /*convierto todo el contenedor en flexbox*/
            flex-direction: column; /*y lo pongo en vertical*/
        }
        .form a {
            color: var(--hospital-green);/*color*/
            text-decoration: none;/*para que  no subraye el anchor*/
            font-size: var(--sm); /*el chiquito*/
            text-align: center;
            margin-bottom: 52px;
        }
        .label {
            font-size: var(--sm); /*el mas chiquito*/
            font-weight: bold; /*que sea gruesa*/
            margin-bottom: 4px; /*siguiendo la guia de shopify*/
        }
        .input {
            background-color: var(--text-input-field);
            border: none; /* le quito los bordes a la caja */ 
            border-radius: 8px; /* le doy radio de acuerdo - regla de 4px */ 
            height: 30px; /* le doy una altura */
            font-size: var(--md); /* letra mediana */
            padding: 6px; /* para que este mas holgado */
            margin-bottom: 12px; /* les doy un pequeño margen */
        }
        .input-email {
            margin-bottom: 22px;
        }
        .primary-button {
            background-color: var(--hospital-green); /* color del boton */
            border-radius: 8px; /* radio del boton */
            border: none; /* sin borde*/
            color: var(--white); /*color del texto */
            width: 100%; /* aseguro que tiene todo el ancho posible - los 300px del form container. */
            cursor: pointer; /* para que aparezca una mano cuando me pongo encima */
            font-size: var(--md); /* tamaño de letra */
            font-weight: bold; /*mas grueso */
            height: 50px; /*alto del boton*/
        }
        .secondary-button {
            background-color: var(--white); /* color del boton */
            border-radius: 8px; /* radio del boton */
            border: 1px solid var(--hospital-green); /* borde fino*/
            color: var(--hospital-green); /*color del texto */
            width: 100%; /* aseguro que tiene todo el ancho posible - los 350px del form container. */
            cursor: pointer; /* para que aparezca una mano cuando me pongo encima */
            font-size: var(--md); /* tamaño de letra */
            font-weight: bold; /*mas grueso */
            height: 50px; /*alto del boton*/
        }
        .login-button{
            margin-top: 14px;
            margin-bottom: 30px;
        }
        @media (max-width: 640px) { /*hasta un maximo de 640px de ancho, el logo es block*/
            .logo {
                display: block; /*como para mas chico es none, no se va a ver*/
            }
            .secondary-button {
                position: absolute; /*lo pongo absoluto para que ya no mueva el resto*/
                bottom: 28px; /*lo separo un poco del fondo*/
                width: 350px;/*le doy el ancho del resto*/
            }
        }
    </style>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <!-- agrego la ruta del logo -->
            <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo"> 

            <form action="/" class="form">
                <label for="email" class="label">Email adress</label>
                <input type="text" id="email" placeholder="camilayokoo@gmail.com" class="input input-email">
            
                <label for="password" class="label">Password</label>
                <input type="password" id="password" placeholder="*********" class="input input-password">

                <input type="submit" value="Log in" class="primary-button login-button">
                <a href="/">Forgot my password</a>
            </form>
            <button class="secondary-button signup-button">Sign up</button>
        </div>
    </div>
</body>
</html>
